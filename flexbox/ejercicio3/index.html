<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Proyecto 3</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>

<body>
  <section class="hero container">
    <figure class="hero__picture">
      <img src="./images/illustration-hero.svg" class="hero__img">
    </figure>
    <section class="hero__texts">
      <h1 class="hero__title">
        Order Summary
      </h1>
      <p class="hero__paragraph">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <section class="hero__plan container">
        <div class="hero__icon">
          <img src="./images/icon-music.svg">
        </div>
        <div class="plan__texts">
          <h3 class="plan__title">
            Annual Plan
          </h3>
          <p class="plan__paragraph">
            $59.99/year
          </p>
        </div>
        <a href="#" class="plan__link">Change</a>
      </section>
      <section class="hero__ctas">
        <a href="#" class="hero__cta1">Proceed to Payment</a>
        <a href="#" class="hero__cta2"> Cancel Order</a>
      </section>
    </section>
  </section>
</body>

</html>s
