<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Galeria sin media queries</title>
</head>

<body>
    <section class="gallery">
        <h2 class="gallery__title">
            Galeria de imagenes
        </h2>
        <div class="gallery__container">
            <figure class="gallery__picture">
                <img src="./img/img1.avif" alt="" class="gallery__img">
            </figure>
            <figure class="gallery__picture">
                <img src="./img/img2.avif" alt="" class="gallery__img">
            </figure>
            <figure class="gallery__picture">
                <img src="./img/img3.avif" alt="" class="gallery__img">
            </figure>
            <figure class="gallery__picture">
                <img src="./img/img4.png" alt="" class="gallery__img">
            </figure>
            <figure class="gallery__picture">
                <img src="./img/img6.png" alt="" class="gallery__img">
            </figure>
            <figure class="gallery__picture">
                <img src="img/img7.png" alt="" class="gallery__img">
            </figure>
            <figure class="gallery__picture">
                <img src="img/img8.png" alt="" class="gallery__img">
            </figure>
            <figure class="gallery__picture">
                <img src="img/img8.png" alt="" class="gallery__img">
            </figure>
        </div>
    </section>
</body>

</html>
